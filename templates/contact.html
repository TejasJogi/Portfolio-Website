{% extends "base.html" %}

{% block title %} Contact {% endblock %}

{% block content %}

<div class="con my-5">
    <img class="conimg" src="/static/img/contact.jpg" alt="contact">
</div>

<div class="form my-5">
    <h1 class="text-center my-3">Connect with me</h1>
    <input type="text" id="fname" placeholder="First Name" required>
    <input type="text" id="lname" placeholder="Last Name" required>
    <input type="text" id="email" placeholder="Email Address" required>
    <input type="text" id="phone" placeholder="Phone No." required>
    <textarea type="text" id="message" placeholder="Write your message here" required></textarea>
    <button type="submit" class="submit mb-5">Submit</button>
</div>
{% endblock content %}
